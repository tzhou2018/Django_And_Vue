<html>
    <head>
        <meta charset="utf-8">
        <title>课程8</title>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vuex"></script>
    </head>
    <dvi id="app"></dvi>
    <script>
        const store = new Vuex.Store({
            state: {
                count: 1,
            },
            mutations: {
                increment(state, n){
                    state.count += n
                }
            }
        })
    </script>
</html>
