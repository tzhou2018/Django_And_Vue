<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .panel {
            max-width: 300px;
            border: 1px solid #999;
            /*padding: 15px;*/
        }
        .panel >* {
            padding: 15px;
        }
        .panel.title {
            border-bottom: 2px solid #999;
        }
        .panel.footer {
            border-top: 2px solid #e9e9e9;
        }
    </style>
</head>
<body>
<div id="app">
    <panel>
        <div slot="title"> You</div>
        <div slot="content">
            YO
            Yo
            Yo
            Yo
        </div>
        <div slot="footer"></div>


    </panel><br>


</div>
<template id="panel-tpl">
    <div class="panel">
        <div class="title">
            <slot name="title"></slot>
        </div>
        <div class="content">
            <slot name="content"></slot>
        </div>
        <div class="footer">
            <slot name="footer">
                更多信息
            </slot>
        </div>
    </div>

</template>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
