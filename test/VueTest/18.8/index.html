<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background: #a10;
        }
    </style>
</head>
<body>
<div id="app">
    <table border="1">
        <thead>
        <th>学科</th>
        <th>分数</th>
        </thead>
        <tbody>
        <tr>
            <td>数学</td>
            <td><input type="text" v-model.number="math"></td>
        </tr>
        <tr>
            <td>物理</td>
            <td>{{physics}}</td>
        </tr>
        <tr>
            <td>英语</td>
            <td>{{english}}</td>
        </tr>
        <tr>
            <td>总分</td>
            <td>{{ sum }}</td>
        </tr>
        <tr>
            <td>平均分</td>
            <td>{{ average}}</td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
