<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vue 示例</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
<div id = 'app'>

    <my-list :books="books">
        <template slot="book" scope=" props">
            <li>{{ props.bookName}}</li>
        </template>
    </my-list>

</div>
<script>
    Vue.component('my-list',{
        props: {
            books: {
                type: Array,
                default: function () {
                    return [];
                }
            }
        },
        template: '\
        <ul>\
            <solt name="book" v-for="book in books" :book-name="book.name"></solt>\
         </ul>'
    });
    var app = new Vue({
        el: '#app',
        data: {
            books: [
                {
                    name: '《Vue实战》',

                },
                {
                    name: '《JavaScript语言精粹》',

                },
                {
                    name: '《JavaScript高级程序设计》',

                }
            ]
        }

    })
</script>
</body>
